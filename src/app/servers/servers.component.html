<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />
<br />

<label>Server runtime : </label>
<input type="number" [(ngModel)]="serverRuntime" />
<!-- Text interpolation -->
<!-- <button class="btn btn-primary" disabled="{{ allowNewServer }}"> -->
<!-- or -->
<!-- Property binding -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onShowText()"
  (click)="onCreateServer()"
>
  Add server
</button>
<hr />
<p>Server Name : {{ serverName }}</p>
<p>Server Runtime : {{ serverRuntime }} seconds</p>

<!-- <p [textContent]="allowNewServer"></p> -->
<div id="text">Text is now showing</div>
<app-server *ngFor="let server of servers"></app-server>
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer> <p>No server was created!</p></ng-template>
